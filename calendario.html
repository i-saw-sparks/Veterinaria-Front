    <!-- Modal Perfil -->
    <div class="modal fade" id="modal-perfil" tabindex="-1" aria-labelledby="modal-perfil" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mt-2"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary border" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary bgc-verde border">Gurdar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin Modal Perfil -->
    <!-- Contraseña -->
    <div class="modal fade" id="modal-contrasena" tabindex="-1" aria-labelledby="modal-contrasena" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar de contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="form-contrasena" method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Contraseña actual</label>
                                <input class="bgc-gris rounded border" name="contrasena" id="contrasena" type="password"
                                    data-parsley-minlength="8" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Contraseña nueva</label>
                                <input class="bgc-gris rounded border" name="contrasenaNueva" id="contrasenaNueva"
                                    type="password" data-parsley-minlength="8" required>
                            </div>
                            <div class="col-md-6">
                                <label for="">Confirmar contraseña</label>
                                <input class="bgc-gris rounded border" name="contrasenaConfirma" id="contrasenaConfirma"
                                    type="password" data-parsley-minlength="8" data-parsley-equalto="#contrasenaNueva"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary border" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary bgc-verde border">Cambiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin Contraseña -->
    <script src="https://kit.fontawesome.com/e44ca10330.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {



            $('#modal-perfil').on('hide.bs.modal', function (event) {
                $('#perfil').val('');
            });

            $('#modal-contrasena').on('hide.bs.modal', function (event) {
                $('#contrasena').val('');
                $('#contrasenaNueva').val('');
                $('#contrasenaConfirma').val('');
            });



        });
    </script>
