<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
        <link rel="shortcout icon" type="image/x-icon" href="assets/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <title>Spatiphy - Control de plantas</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/plant.css">
        <link rel="stylesheet" href="styles/dashboard.css">
        <script src="https://kit.fontawesome.com/a5af5be790.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="full-width-div">
            <div class="w-100 container-fluid">
                <div class="row bg-dark py-3 header">
                    <div class="col-md-4 text-light">
                        <span class="align-middle">
                            <i class="fas fa-bars toggle-icon align-middle mx-3" onclick="toggleSidebar()" title="Mostrar / ocultar menú"></i>
                        </span>
                    </div>
                    <div class="col-md-4 text-center text-light">
                        <a href="dashboard.html" class="no-decoration align-middle" title="Ir a inicio">
                            <span class="align-middle contact-email">
                                <i class="fas fa-seedling mx-3"></i>
                                Spatiphy
                            </span>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <span class="logout text-light align-middle" onclick="logout()">
                            Cerrar sesión
                            <i class="fas fa-leaf ml-2"></i>
                        </span>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="container-fluid">
                        <div id="wrapper">
                            <div id="sidebar-wrapper">
                                <ul class="sidebar-nav">
                                    <li class="sidebar-brand">
                                        <a href="dashboard.html"> Control de plantas</a>
                                    </li>
                                    <li>
                                        <a href="dashboard.html">Mis plantas</a>
                                    </li>
                                    <li class="active">
                                        <a href="new-plant.html"> Registrar plantas</a>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <div class="container-fluid">
                                    <br>
                                    <div class="alert alert-dismissible py-3" style="text-align:center;" id="alert">
                                        <span id="alert-message"></span>
                                        <a href="#" class="close" onclick="$('#alert').hide();">&times;</a>
                                    </div>
                                    <div class="row pb-3">
                                        <div class="col-md-3">
                                            &nbsp;
                                        </div>
                                        <div class="col-md-6">
                                            <form id="form">
                                                <h4 class="card-title font-weight-bold pt-3">
                                                    <i class="fab fa-pagelines mr-2"></i>
                                                    Nueva planta
                                                </h4>

                                                <h5 class="card-title mt-3 font-weight-bold text-center">
                                                    <i class="fas fa-microchip mr-2"></i>
                                                    Microntrolador asignado
                                                </h5>

                                                <div class="form-group">
                                                    <label for="titulo">ID microntrolador</label>
                                                    <input
                                                        type="number"
                                                        class="form-control"
                                                        id="id_micro"
                                                        placeholder="Número de MCU"
                                                        required
                                                    >
                                                </div>

                                                <h5 class="card-title mt-3 font-weight-bold text-center">
                                                    <i class="fas fa-sliders-h mr-2"></i>
                                                    Set points
                                                </h5>
                                                <div class="form-group">
                                                    <label for="titulo">Temperatura máxima</label>
                                                    <div class="input-group">
                                                        <input
                                                            type="number"
                                                            class="form-control"
                                                            id="max_temp"
                                                            placeholder="Máxima temperatura"
                                                            required
                                                        >
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">
                                                                °C
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="titulo">Temperatura mínima</label>
                                                    <div class="input-group">
                                                        <input
                                                            type="number"
                                                            class="form-control"
                                                            id="min_temp"
                                                            placeholder="Mínima temperatura"
                                                            required
                                                        >
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">
                                                                °C
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="titulo">Humedad máxima</label>
                                                    <div class="input-group">
                                                        <input
                                                            type="number"
                                                            class="form-control"
                                                            id="max_hum"
                                                            placeholder="Máxima humedad"
                                                            required
                                                        >
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">
                                                                %
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="titulo">Humedad mínima</label>
                                                    <div class="input-group">
                                                        <input
                                                            type="number"
                                                            class="form-control"
                                                            id="min_hum"
                                                            placeholder="Mínima humedad"
                                                            required
                                                        >
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text">
                                                                %
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="text-center">
                                                    <button type="submit" class="px-3 btn btn-success">
                                                        <i class="fas fa-save mr-1"></i>
                                                        Guardar
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-3">
                                            &nbsp;
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="height: 20px"></div>
                            <footer class="footer page-footer bg-dark">
                                <div class="container text-center">
                                    <span class="text-light">
                                        © COPYRIGHT 2021. TODOS LOS DERECHOS RESERVADOS.
                                    </span>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js" crossorigin="anonymous"></script>
        <script src="js/alert.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="js/new-plant.js"></script>
    </body>
</html>
